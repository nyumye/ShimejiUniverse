<!DOCTYPE html>
  <html>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <link rel="stylesheet" type="text/css" href="../styles/popup.css">
      <script type="text/javascript" src="jQuery/jquery.js"></script>
      <script type="text/javascript" src="jQuery/jquery.easing.1.3.js"></script>
      <script type="text/javascript" src="popup.js"></script>

    </head>
    <body>
      <h1>しめじ設定</h1>

        <div class="range-slider">
          <p id="item">しめじが生える間隔(秒)</p>
          <input type="range" min="30" max="120" value="60" step="10" id="shimejiOccurrenceInterval">
          <span>60</span>
        </div>

        <div class="range-slider">
          <p id="item">生えるしめじの最大数</p>
          <input type="range" min="5" max="30" value="15" id="maxNumShimeji">
          <span>15</span>
        </div>

        <div class="check">
          <input type="checkbox" id="isPickedAuto">しめじの自動回収をしますか</input>
        </div>

        <div class="check">
          <input type="checkbox" id="ganShimejiExists">しめじの自動回収をしますか</input>
        </div>

        <button id="storeSetting" class="raised">
          設定を保存
        </button>

  </body>
</html>
